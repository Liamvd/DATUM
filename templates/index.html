<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask JSON Converter</title>
    <link rel="stylesheet" href="/templates/style.css">
    <style>
        /* General reset for margin and padding */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Fullscreen container */
body, html {
    height: 100%;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Centered content box */
.centered-container {
    text-align: center;
    background: rgba(255,255,255, 0.5);
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    padding: 30px;
    max-width: 400px;
    width: 90%;
    animation: fadeIn 1.5s ease-in-out;
}

/* Content styling */
.content h1 {
    font-size: 2rem;
    color: #333;
    margin-bottom: 10px;
}

.content p {
    font-size: 1rem;
    color: #666;
    margin-bottom: 20px;
    line-height: 1.5;
}

/* Button styling */
.action-button {
    background: #2575fc;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 1rem;
    border-radius: 25px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.action-button:hover {
    background: #6a11cb;
}

/* Fade-in animation */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.flash-messages {
    margin: 20px;
}

.alert {
    padding: 15px;
    margin-bottom: 20px;
    border-radius: 5px;
    font-family: Arial, sans-serif;
}

.alert-danger {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
}

.alert-warning {
    background-color: #fff3cd;
    color: #856404;
    border: 1px solid #ffeeba;
}


    </style>

</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-messages">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <div class="centered-container">
        <div class="content">
            <h1>Situation Report Properties</h1>
            <form method="POST" action="/">
            <label for="eventName">Event Name:</label><br>
            <input type="text" id="eventName" name="Event Name" required><br><br>
            
            <label for="date">Date:</label><br>
            <input type="date" id="date" name="Date" required><br><br>
            
            <label for="country">Country:</label><br>
            <input type="text" id="country" name="Country" required><br><br>

            <label for="region">Region:</label><br>
            <input type="text" id="region" name="Region" required><br><br>
            
            <label for="situation">Situation:</label><br>
            <input type="textarea" id="situation" name="Situation" required><br><br>
                    
            <button type="submit">Submit</button>
        </div>
    </div>

    </form>
</body>
</html>
